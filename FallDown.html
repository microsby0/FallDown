<!DOCTYPE html>
<html>
    <head>
        <title>Fall Down Game</title>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/FallDown.js" type="text/javascript"></script>
        <style type="text/css">
            canvas{
                border:solid 2px black;
                margin:auto;
            }
            h1{
                text-align: center;
            }
            p{
                font-family: Helvetica;
                font-size: 40px;
                margin-top: 0px;
                text-align: left;
            }
            span{
                color:red;
            }
            div{
                text-align: center
            }

        </style>
    </head>
    <body>
        <h1>Fall Down</h1>
        <div>
            <canvas id="canvas" width="400" height="500">
                Your browser does not support the canvas element.
            </canvas>

            <p id="score"> <span>Score:</span> 0</p>
        </div>
    </body>
</html>
